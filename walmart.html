<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walmart Money Generator</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiaPfYb-UF7Z4S6GcM-Zv50G9zGzyCN4jS1o_rX46O-3V_TapgBeex94WYO64yFejqr5AfvAwRLzv5vdrWW6xarJczz1QqB9yOq17yllo5gsvhhjEw6XWnd1Livgk-9DJnooEFCtA9Vnlnl-e2HpiwiQGdaXoorvkpIehyphenhyphenVmYO_NB46XDBnRm9vRj8dF3Y/w640-h549/walmart.jpg'); /* Replace with actual background image URL */
            background-size: cover;
            background-position: center;
            color: #fff;
            height: 100vh;
            overflow-x: hidden;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            display: flex;
            justify-content: flex-end; /* Aligns the nav items to the right */
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 100px 50px;
            height: 100%;
        }

        .left-content {
            text-align: center; /* Center the text content */
            animation: fadeIn 2s ease forwards;
        }

        .left-content h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
        }

        .left-content p {
            font-size: 24px;
            margin-bottom: 30px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.6);
        }

        #claim-button {
            background-color: #ffc107;
            color: black;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
            text-transform: uppercase;
            animation: slideIn 2s ease forwards;
        }

        #claim-button:hover {
            background-color: #e0a800;
        }

        .right-content {
            animation: riseIn 2s ease forwards;
            margin-top: 30px;
        }

        .right-content img {
            width: 450px; /* Increased the size of the image */
            height: auto;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }

        @keyframes riseIn {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#how-it-works">How It Works</a></li>
            <li><a href="#transactions">Transaction</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="left-content">
            <h1>Walmart Money Generator</h1>
            <p>Receive Bonus Money</p>
            <button id="claim-button">Claim</button>
        </div>

        <div class="right-content">
            <img src="https://media.licdn.com/dms/image/D5612AQGwtKhWb-HTWA/article-cover_image-shrink_720_1280/0/1710159658997?e=2147483647&v=beta&t=c_-YWppTpjhbfr5wPXvNfTib0OFe3PskY50tH6cRZQI" alt="Walmart Mobile"> <!-- Replace with actual mobile image URL -->
        </div>
    </div>

</body>
</html>
