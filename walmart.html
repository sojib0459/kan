            padding: 20px 0;
            text-align: center;
            margin-top: 50px;
        }

        }

        /* Keyframe animations for float-up effect */
        @keyframes floatUp {
            from {

                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {

            }
